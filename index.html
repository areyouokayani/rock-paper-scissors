<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>rock paper scissors</h1>
    </header>

    <div class="scoreBoard">
        
      <div id="userBadge" class="badge">user</div>
      <span id="userScore">0</span> : <span id="compScore">0</span>
      <div id="compBadge" class="badge">comp</div>

    </div>

    

    <div class="message">
      <p>make your move</p>
    </div>

    <div class="userChoices">
      <button id="rock">rock</button>
      <button id="paper">paper</button>
      <button id="scissors">scissors</button>
    </div>

    <div class="result">
      <p> will you win? </p>
    </div>

    <div class="resetBtn">
      <button id="reset">reset</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
